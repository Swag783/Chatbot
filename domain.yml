version: "3.1"

intents:
  - greet
  - ask
  - payment_options
  - return_policies
  - other_queries
  - customer_satisfaction
  - affirm
  - deny
  - goodbye
  - bot_challenge

responses:
  utter_greet:
  - text: "Hey!"
  - text: "Hello!"
  - text: "Hii!"


  utter_help:
  - text: "How can I help"
  - text: "What do you want to know?"
  - text: "Type in your query"

  utter_info:
  - text: "you can return and get full refund"
  - text: "showing all ways"
  - text: " Let me show you all the payment options"
